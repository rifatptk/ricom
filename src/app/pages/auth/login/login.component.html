<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <a routerLink="/">
      <img
        class="mx-auto h-10 w-auto"
        src="https://opensource.google/static/images/projects/os-projects-angular.svg"
        alt="Your Company"
      />
    </a>
    <h2
      class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
    >
      Sign in to your account
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900"
          >Email</label
        >

        <input
          (blur)="checkEmail()"
          id="email"
          formControlName="email"
          placeholder="e.g emilys@gg.com"
          class="block w-full mt-2 rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
        />

        @if( loginForm.get('email')?.errors && loginForm.get('email')?.touched){

        <small *ngIf="loginForm.get('email')">Email is required.</small>

        }
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm/6 font-medium text-gray-900"
            >Password</label
          >
          <div class="text-sm">
            <a
              href="#"
              class="font-semibold text-indigo-600 hover:text-indigo-500"
              >Forgot password?</a
            >
          </div>
        </div>

        <input
          id="password"
          type="password"
          formControlName="password"
          class="block mt-2 w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
        />

        @if( loginForm.get('password')?.errors &&
        loginForm.get('password')?.touched){
        <div>
          <small *ngIf="loginForm.get('password')?.errors?.['required']"
            >Password is Required.</small
          >
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']"
            >Must be at least 6 chars long.</small
          >
        </div>
        }
      </div>

      <div>
        <button
          [disabled]="loginForm.invalid || isLoggingIn"
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:opacity-50"
        >
          @if(isLoggingIn){ Signing in... }@else { Sign in }
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm/6 text-gray-500">
      Not a member?
      <a
        routerLink="/auth/register"
        class="font-semibold text-indigo-600 hover:text-indigo-500"
        >Create Account</a
      >
    </p>
  </div>
</div>
